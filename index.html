<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <link rel="stylesheet" href="styles.css">
    <title>Survey Form</title>
</head>

<body>
    <main>
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve the platform</p>
        <div style="width:75%">
            <form id="survey-form">
                <label for="name" id="name-label">Name</label>
                <input type="text" name="name" id="name" placeholder="Enter your Name" required>

                <label for="email" id="email-label">Email</label>
                <input type="email" name="email" id="email" placeholder="Enter your Email" required>

                <label for="age" id="number-label">Age (optional)</label>
                <input type="number" name="age" id="number" placeholder="Age" min="10" max="99">

                <label for="role" id="role-label">Which option best describes your current role?</label>
                <select name="role" id="dropdown">
                    <option value="" disabled selected>Select current role</option>
                    <option value="Student">Student</option>
                    <option value="Full Time Job">Full Time Job</option>
                    <option value="Full Time Learner">Full Time Learner</option>
                    <option value="Prefer not to say">Prefer not to say</option>
                    <option value="Other">Other</option>
                </select>

                <label for="opinion" id="option-label">Would you recommend freeCodeCamp to a friend?</label>
                <input type="radio" name="opinion" value="Definitely">
                <label for="opinion" class="radio-checkbox-label">Definitely</label>
                <input type="radio" name="opinion" value="Maybe">
                <label for="opinion" class="radio-checkbox-label">Maybe</label>
                <input type="radio" name="opinion" value="Not sure">
                <label for="opinion" class="radio-checkbox-label">Not sure</label>

                <label for="favorite" id="favorite-label">What is your favorite feature of freeCodeCamp?</label>
                <select name="favorite">
                    <option value="" disabled selected>Select an option</option>
                    <option value="Challenges">Challenges</option>
                    <option value="Projects">Projects</option>
                    <option value="Community">Community</option>
                    <option value="Open Source">Open Source</option>
                </select>

                <label for="improvements" id="improvements-label">What would you like to see improved? (Check all that
                    apply)</label>
                <input type="checkbox" name="improvements" value="Front-end Projects">
                <label for="improvements" class="radio-checkbox-label">Front-end Projects</label>
                <input type="checkbox" name="improvements" value="Back-end Projects">
                <label for="improvements" class="radio-checkbox-label">Back-end Projects</label>
                <input type="checkbox" name="improvements" value="Data Visualization">
                <label for="improvements" class="radio-checkbox-label">Data Visualization</label>
                <input type="checkbox" name="improvements" value="Challenges">
                <label for="improvements" class="radio-checkbox-label">Challenges</label>
                <input type="checkbox" name="improvements" value="Open Source Community">
                <label for="improvements" class="radio-checkbox-label">Open Source Community</label>
                <input type="checkbox" name="improvements" value="Gitter help rooms">
                <label for="improvements" class="radio-checkbox-label">Gitter help rooms</label>
                <input type="checkbox" name="improvements" value="Videos">
                <label for="improvements" class="radio-checkbox-label">Videos</label>
                <input type="checkbox" name="improvements" value="City Meetups">
                <label for="improvements" class="radio-checkbox-label">City Meetups</label>
                <input type="checkbox" name="improvements" value="Wiki">
                <label for="improvements" class="radio-checkbox-label">Wiki</label>
                <input type="checkbox" name="improvements" value="Forum">
                <label for="improvements" class="radio-checkbox-label">Forum</label>
                <input type="checkbox" name="improvements" value="Additional Courses">
                <label for="improvements" class="radio-checkbox-label">Additional Courses</label>

                <label for="comments" id="comments-label">Any comments or suggestions?</label>
                <textarea name="comments" id="comments" placeholder="Enter your comment here..." rows="6"></textarea>

                <input type="submit" id="submit" value="Submit">
            </form>
        </div>
    </main>
</body>

</html>
